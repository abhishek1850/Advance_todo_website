<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Shield gradient - deep purple to dark -->
    <linearGradient id="shieldMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="50%" stop-color="#4A3DB8"/>
      <stop offset="100%" stop-color="#2D1F8A"/>
    </linearGradient>

    <!-- Shield edge highlight -->
    <linearGradient id="shieldEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6C5CE7" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Lightning bolt core gradient -->
    <linearGradient id="boltCore" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#00F0FF"/>
      <stop offset="50%" stop-color="#00D4FF"/>
      <stop offset="80%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#E040FB"/>
    </linearGradient>

    <!-- Energy vein gradient -->
    <linearGradient id="veinGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7C6CF0" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Inner light radial -->
    <radialGradient id="innerLight" cx="50%" cy="40%" r="45%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#6C5CE7" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#2D1F8A" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer aura glow -->
    <radialGradient id="auraGlow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#7C6CF0" stop-opacity="0"/>
      <stop offset="60%" stop-color="#6C5CE7" stop-opacity="0.08"/>
      <stop offset="85%" stop-color="#00E5FF" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Bolt glow filter -->
    <filter id="boltGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Spark glow filter -->
    <filter id="sparkGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Shield shadow filter -->
    <filter id="shieldShadow" x="-20%" y="-10%" width="140%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#6C5CE7" flood-opacity="0.35"/>
    </filter>

    <!-- Clip to shield -->
    <clipPath id="shieldClip">
      <path d="M256 38 L448 124 C448 124 452 295 256 470 C60 295 64 124 64 124 Z"/>
    </clipPath>
  </defs>

  <!-- Outer aura -->
  <circle cx="256" cy="256" r="250" fill="url(#auraGlow)"/>

  <!-- Shield main body -->
  <g filter="url(#shieldShadow)">
    <!-- Shield base shape - angular, aggressive -->
    <path d="M256 38 L448 124 C448 124 452 295 256 470 C60 295 64 124 64 124 Z" fill="url(#shieldMain)"/>

    <!-- Shield top highlight edge -->
    <path d="M256 38 L448 124 C448 124 452 295 256 470 C60 295 64 124 64 124 Z" fill="none" stroke="url(#shieldEdge)" stroke-width="3"/>

    <!-- Inner light glow (inside shield) -->
    <g clip-path="url(#shieldClip)">
      <circle cx="256" cy="210" r="200" fill="url(#innerLight)"/>
    </g>

    <!-- Shield center divider lines (tactical look) -->
    <line x1="256" y1="80" x2="256" y2="440" stroke="rgba(167,139,250,0.08)" stroke-width="1"/>
    <line x1="100" y1="200" x2="412" y2="200" stroke="rgba(167,139,250,0.06)" stroke-width="1"/>
  </g>

  <!-- Energy veins crackling from bolt -->
  <g clip-path="url(#shieldClip)" opacity="0.6">
    <!-- Top-left vein -->
    <polyline points="230,180 190,155 170,120 155,100" fill="none" stroke="url(#veinGlow)" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Top-right vein -->
    <polyline points="280,170 320,145 345,118 360,95" fill="none" stroke="url(#veinGlow)" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Left vein -->
    <polyline points="210,250 175,265 140,260 110,270" fill="none" stroke="url(#veinGlow)" stroke-width="1" stroke-linecap="round"/>
    <!-- Right vein -->
    <polyline points="310,230 340,240 375,235 400,250" fill="none" stroke="url(#veinGlow)" stroke-width="1" stroke-linecap="round"/>
    <!-- Bottom-left vein -->
    <polyline points="225,310 195,340 175,370" fill="none" stroke="url(#veinGlow)" stroke-width="1" stroke-linecap="round"/>
    <!-- Bottom-right vein -->
    <polyline points="285,300 315,335 335,365" fill="none" stroke="url(#veinGlow)" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- MAIN LIGHTNING BOLT - sharp, aggressive -->
  <g filter="url(#boltGlow)">
    <path d="M295 90 L205 245 L265 245 L195 420 L225 420 L340 210 L275 210 Z" fill="url(#boltCore)"/>
  </g>

  <!-- Bolt inner highlight (3D depth) -->
  <path d="M290 105 L215 240 L260 240 L210 390" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round"/>

  <!-- Electric sparks bursting outward -->
  <g filter="url(#sparkGlow)">
    <!-- Top sparks -->
    <line x1="290" y1="95" x2="310" y2="55" stroke="#00F0FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="300" y1="100" x2="335" y2="70" stroke="#00F0FF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="275" y1="90" x2="260" y2="52" stroke="#A78BFA" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Right sparks -->
    <line x1="338" y1="215" x2="390" y2="195" stroke="#00F0FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="335" y1="208" x2="375" y2="175" stroke="#A78BFA" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Left sparks -->
    <line x1="207" y1="248" x2="155" y2="235" stroke="#00F0FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="210" y1="240" x2="165" y2="210" stroke="#A78BFA" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Bottom sparks -->
    <line x1="200" y1="415" x2="175" y2="445" stroke="#00F0FF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="220" y1="420" x2="215" y2="460" stroke="#E040FB" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Spark dots (energy particles) -->
  <g filter="url(#sparkGlow)">
    <circle cx="315" cy="52" r="3" fill="#00F0FF"/>
    <circle cx="340" cy="68" r="2" fill="#00E5FF"/>
    <circle cx="255" cy="48" r="2.5" fill="#A78BFA"/>
    <circle cx="395" cy="192" r="2.5" fill="#00F0FF"/>
    <circle cx="380" cy="170" r="2" fill="#E040FB"/>
    <circle cx="150" cy="230" r="2.5" fill="#00F0FF"/>
    <circle cx="160" cy="205" r="2" fill="#A78BFA"/>
    <circle cx="170" cy="448" r="2" fill="#00F0FF"/>
    <circle cx="210" cy="465" r="2.5" fill="#E040FB"/>
  </g>
</svg>
